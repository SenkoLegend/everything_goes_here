<!DOCTYPE html>
<html>
    <head>
        <title>zad3</title>
        <meta charset="utf-8";>
    </head>
    <body>
        <script type="text/javascript">
        var a, i;
        //For
        document.write("Pętla for" + "<br/>")
        a=100;
        for(i = 0; i <=4; i++){
            if(a % 2 == 0){
              document.write(a + "<br/>");  
            } else {
                i=i-1;
            }
            a=a+1;
        }
        //While
        document.write("<br/>" + "Pętla while" + "<br/>");
        a=100;
        i=0;
        while(i != 5){
            if (a % 2 == 0){
                document.write(a + "<br/>");
                i=i+1;
            } 
            a=a+1;
        }
        //Do...While
        document.write("<br/>" + "Pętla do...while" + "<br/>");
        a=100;
        i=0;
        do {
            if(a % 2 == 0){
                document.write(a + "<br/>");
                i=i+1;
            }
            a=a+1;
        } while (i !=5);
        </script>
    </body>
</html>
