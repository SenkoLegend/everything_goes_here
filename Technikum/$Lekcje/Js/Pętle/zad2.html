<!DOCTYPE html>
<html>
    <head>
        <title>Zad2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            //For
            document.write("Pętla for" + "<br/>")
            var i, a;
            a=0
            for (i=0; i<=10; i++ ){
                document.write(a + "<br/>");
                a=a+1;
            }
            //While 
            document.write("<br/>" + "Pętla while" + "<br/>");
            i=0;
            a=0;
            while(i != 11){
                document.write(a + "<br/>");
                i=i+1;
                a=a+1;
            }
            //Do...While
            document.write("<br/>" + "Pętla do...while" + "<br/>");
            i=0;
            a=0;
            do{
                document.write(a + "<br/>");
                i=i+1;
                a=a+1;
            } while (i != 11);
        </script>
    </body>
</html>
