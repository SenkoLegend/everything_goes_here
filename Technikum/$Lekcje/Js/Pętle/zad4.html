<!DOCTYPE html>
<html>
    <head>
        <title>zad4</title>
        <meta charset="utf-8";>
    </head>
    <body>
        <script type="text/javascript";>
        var a, i;
        //For
        document.write("Pętla for" + "<br/>");
        a=100;
        for (i=0; i<=9; i++){
            document.write(a + "<br/>");
            a=a-1;
        }
        //While
        document.write("<br/>" + "Pętla while" + "<br/>");
        a=100;
        i=0;
        while(i != 10) {
            document.write(a + "<br/>");
            a=a-1;
            i=i+1;
        }
        //Do...While
        document.write("<br/>" + "Pętla do...while" + "<br/>");
        a=100;
        i=0;
        do {
            document.write(a + "<br/>");
            a=a-1;
            i=i+1;
        } while (i != 10);
        </script>
    </body>
</html>
