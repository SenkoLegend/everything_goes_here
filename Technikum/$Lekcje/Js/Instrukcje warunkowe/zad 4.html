<!DOCTYPE HTML>
<html>
    <head>
        <title>Zad 4</title>
        <meta charset="utf-8">
    </head>
    <body>
<script type="text/javascript">
  var a = prompt("Podaj ocene:");
  if(a>6 || a<1) document.write("Poza zakresem")
  else if(a==6) document.write("Celujący");
  else if (a==5) document.write("Bardzo dobry");
  else if (a==4) document.write("Dobry");
  else if (a==3) document.write("Dostateczny");
  else if (a==2) document.write("Dopuszczający");
  else if (a==1) document.write("Niedostateczny");
</script>
    </body>
</html>
